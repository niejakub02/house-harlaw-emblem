<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>House Harlaw</title>
</head>
<body>
    <div class="box">
        <div class="bg-img"></div>
        
        <div class="crest">
            <div class="crest-top"></div>
            <div class="blade">
                <div class="circle"></div>
                <div class="circle-mask"></div>
                <div class="circle-inset"></div>
                <div class="circle-stroke">
                    <div class="circle-stroke-inside"></div>
                </div>
            </div>

            <div class="handle">
                <div class="handle-8"></div>
                <div class="handle-1">
                    <div class="h-1-inside"></div>
                </div>
                <div class="handle-2">
                    <div class="h-2-inside"></div>
                </div>
                <div class="handle-3"></div>
                <div class="handle-4">
                    <div class="h-4-inside"></div>
                </div>
                <div class="handle-5"></div>
                <div class="handle-6">
                    <div class="h-6-inside"></div>
                </div>
                <div class="handle-7">
                    <div class="h-7-inside"></div>
                </div>
            </div>

            <div class="crest-bottom"></div>
            <div class="crest-bottom-left"></div>
            <div class="crest-bottom-right"></div>
        </div>
    </div>
</body>
</html>
